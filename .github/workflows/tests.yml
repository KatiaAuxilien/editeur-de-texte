  name : tests_workflow

  on:
    push:
      branches:
        - developement

  jobs:
    build :
      runs-on: ubuntu-latest

      steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Set up java
            uses: actions/setup-java@v1
            with:
                java-version: 17

          - name: Build and Test
            run: mvn test
          - run: echo "This job's status is ${{ job.status }}."